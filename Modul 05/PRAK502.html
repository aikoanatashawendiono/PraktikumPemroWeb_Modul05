<!DOCTYPE html>
<html>

<body>
    <h1>Latihan Javascript</h1>

    <p id="demo">
        JavaScript bisa merubah isi elemen HTML
    </p>

    <script>
        function myFunction() {
            var x = document.getElementById("demo");
            x.innerHTML = "Halo nama saya Aiko Anatasha Wendiono dari angkatan 2023 dengan NIM 2310817320013! Salam Kenal!";
            x.style.fontFamily="Tahoma"; 
        }
    </script>

    <button type="button" onclick="myFunction() ">Click Me!</button>
</body>

</html>
