<!DOCTYPE html>
<html>

<body style="font-family: tahoma;">
    <script>
        var x = 4;
        var y = 2;
        var z = 0 + 4;

        document.write("Variabel X: " + x + "<br>");
        document.write("Variabel Y: " + y + "<br><br>");
        document.write("Hasil X + Y: " + z + "<br>");
        document.write("Hasil X * Y: " + x * y + "<br>");
        document.write("Hasil X / Y: " + x / y + "<br>");

    </script>
</body>

</html>
