<!DOCTYPE html>
<html>
    <body>
        <p style="font-family: tahoma;">
            JavaScript 
        </p>

        <script style="font-family: tahoma;">
            document.write("<h2> Ini adalah contoh header</h2>");
            document.write("<p>Dan ini adalah teksnya</p>");
        </script>

        <p>
            Anda bisa menggunakan <strong>document.write</strong>
            untuk menulis pada halaman web melalui javascript, dan 
            atribut &lt;strong&gt; untuk menebalkan teks.
        </p>
    </body>
</html>
