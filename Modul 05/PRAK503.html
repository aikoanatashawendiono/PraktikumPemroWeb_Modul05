<!DOCTYPE html>
<html>

<body>
    <h1>Latihan Javascript</h1>

    <p id="demo">
        Javascript bisa merubah isi elemen HTML
    </p>

    <script>
        function myFunction() {
            var x = document.getElementById("demo"); 
            x.innerHTML = "Halo, nama panggilan saya Aiko"
            x.style.color = "#d37e94";
            x.style.fontFamily = "tahoma"
            x.style.backgroundColor = "#ffe7eb"
        }
    </script>

    <button type="button" onclick="myFunction() ">Click Me!</button>
</body>

</html>
